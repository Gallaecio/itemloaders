language: python

matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38

  - python: pypy3
    env: TOXENV=pypy3

  - python: 3.7
    env: TOXENV=docs

install:
- pip install -U tox codecov

script: tox

after_success:
- codecov

deploy:
  on:
    branch: master
    tags: true
    condition: "$TOXENV == py38"
    repo: scrapy/itemloaders
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: __token__
  password:
    secure: 
